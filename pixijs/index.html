<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #app{
      margin: 0;
      padding: 0;
      height:100vh;
    }
    canvas{
      margin: 0;
      padding: 0;
    }
  </style>
  <script>
    let m_offset = {}
  </script>
  <script src='./assets//格斗家/r.js'></script>
  <script src='./js/pixi.min.js'></script>
</head>
<body>
<div id="app"></div>
<script>
let el = document.querySelector('#app')
let width = el.offsetWidth
let height = el.offsetHeight
let m_center = { x: -255, y: -380 }
let app = new PIXI.Application({ 
    width: 800,         // default: 800 宽度
    height: 600,        // default: 600 高度
    antialias: true,    // default: false 反锯齿
    transparent: false, // default: false 透明度
    resolution: 1       // default: 1 分辨率
  }
);
el.appendChild(app.view);
let textureArr = []
Array.from({length:m_offset["格斗家"].length}).forEach((val,key)=>{
  textureArr.push('./assets/格斗家/'+Number(key+1)+'.png')
})
//加载资源
PIXI.loader
  .add(textureArr)
  .load(setup);

//开始
function setup(){
  let sprite = new PIXI.Sprite(
  PIXI.loader.resources["./assets/格斗家/2.png"].texture
);
   app.stage.addChild(sprite);
}

</script>
</body>
</html>
