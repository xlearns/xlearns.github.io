<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      canvas,
      body,
      html {
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      let m_offset = {};
    </script>
    <script src="./../pixijs/assets/格斗家/r.js"></script>
    <script src="./js/phaser.min.js"></script>
    <script src='./js/reactive.js'></script>
  </head>
  <body>
    <script>
      let config = {
        type: Phaser.AUTO,
        width: "100%",
        height: "100%",
        antialias: false,
        physics: {
          default: "arcade",
          arcade: {
            debug: true,
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };
      let game = new Phaser.Game(config);
      let hero = null;
      //中心点
      let m_center = { x: -255, y: -380 };
      let x = 400;
      let y = 300;
      //方向
      // let direction = -1;
      let state = reactive({
        direction:1
      })
      function preload() {
        for (let i = 1; i <= m_offset["格斗家"].length; i++) {
          this.load.image(`格斗家${i}`, "./../pixijs/assets/格斗家/" + i + ".png");
        }
      }
      let walk = [];
      let attack1 = [];
      let attack2 = [];
      let attack3 = [];
      for (let i = 6; i <= 7; i++) {
        walk.push({ key: `格斗家${i}` });
      }
      for (let i = 11; i <= 17; i++) {
        attack1.push({ key: `格斗家${i}` });
      }
      for (let i = 22; i <= 29; i++) {
        attack2.push({ key: `格斗家${i}` });
      }
      for (let i = 30; i <= 36; i++) {
        attack3.push({ key: `格斗家${i}` });
      }

      function create() {
        this.anims.create({
          key: "walk",
          frames: walk,
          repeat: -1,
          frameRate: 15,
        });
        hero = this.physics.add.sprite(x, y, "格斗家1", 0);
        hero.on("animationstart", (a, b, c) => {
          let { textureKey } = b;
          let index = Number(textureKey.match(/\d/g).join(""));
          let { width, height, x } = c;
          hero.body.width = width;
          hero.body.height = height;
          hero.setOrigin(state.direction > 0 ? 0 : 1, 0);
          c.frame.x =
            Number(m_offset["格斗家"][index - 1][0]) + m_center.x;
          c.frame.y = Number(m_offset["格斗家"][index - 1][1]) + m_center.y;
          hero.setOffset(
            state.direction > 0 ? c.frame.x : c.frame.x+width ,
            c.frame.y
          );
        });
        hero.on("animationupdate", (a, b, c) => {
          hero.setOrigin(state.direction > 0 ? 0 : 1, 0);
          let { textureKey } = b;
          let index = Number(textureKey.match(/\d/g).join(""));
          let { width, height, x } = c;
          hero.body.width = width;
          hero.body.height = height;
          c.frame.x =
            Number(m_offset["格斗家"][index - 1][0]) + m_center.x;
          c.frame.y = Number(m_offset["格斗家"][index - 1][1]) + m_center.y;
          hero.setOffset(
            state.direction > 0 ? c.frame.x : c.frame.x + width,
            c.frame.y
          );
        });
        if (state.direction > 0) {
          hero.flipX = false;
        } else {
          hero.flipX = true;
        }
        hero.anims.play("walk");
      }
      function update() {}

      //effect
      effect(()=>{
        console.log('ok')
        if (state.direction > 0) {
          hero.flipX = false;
        } else {
          hero.flipX = true;
        }
      })
      //屏幕适配
      window.addEventListener("resize", () => {
        game.scale.resize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
